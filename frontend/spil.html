<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz om Mikroplastik</title>
    <link rel="stylesheet" href="spil.css"> <!-- Link til CSS-fil -->
</head>
<body>
    <h1 id="Quizzen">Velkommen til Mikroplastik Quizzen!</h1>

    <button id="startBtn" onclick="startQuiz()">Start Quiz</button>


    <div id="quiz-container">
          <!-- Vise spørgsmålets nummer -->
          <div id="question-number"></div>
        <h1>Quiz om Mikroplastik</h1>
        <div id="question"></div> <!-- Spørgsmålsteksten bliver indsat her -->
        <div id="options"></div>  <!-- Svarmuligheder bliver dynamisk tilføjet her -->
        <div id="feedback"></div> <!-- Feedback til korrekt/forkert svar -->
        <div id="score"></div>    <!-- Viser score under quizzen -->

        <div id="nextButtonContainer" style="display:none;">
            <button id="nextButton" onclick="nextQuestion()">Næste spørgsmål</button>
    </div>
    
    <!-- Forklaringsboks, der vises, når svaret er forkert -->
<div id="wrongAnswerBox" style="display:none;">
    <b id="wrongAnswerText">Du svarede forkert! Her er forklaringen:</b>
    <p id="wrongAnswerExplanation"></p>  <!-- Forklaringen vises her -->
</div>
    <!-- Knap til at tage quizzen igen -->
    <div id="restartButtonContainer" style="display:none;">
        <button onclick="resetQuiz()">Tag quizzen igen</button>
    </div>

</div>
    <script src="fish-vis.js"></script> <!-- Link til JavaScript-fil -->
</body>
</html>
